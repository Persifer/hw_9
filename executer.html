<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Handler</title>
</head>
<body>
    <canvas id="pictureBox1" width="1000" height="500">
    </canvas>


    <script src="./algorithms/Ornsteinâ€“Uhlenbeck_v2.js"></script>
    <script src="./algorithms/Geometric_Brownian.js"></script>
    <script src="./BetterLineChart.js"></script>

    <script>
        function GraphHandler() {
            
            this.isDragging = false;
            this.graphBitmap = null;

            const canvas = document.getElementById('pictureBox1');
            const context = canvas.getContext('2d');

            // Example usage
            const numSteps = 100;         // Number of steps
            const stepSize = 0.1;         // Step size
            const theta = 0.1;            // Mean-reversion speed
            const mu = 0.5;               // Long-term mean
            const sigma = 0.2;            // Volatility
            const initialX = 0.4;         // Initial value

            const path = generateGeometricBrownianMotion(numSteps, stepSize, theta, mu, sigma, initialX);

            createLineChart(context, path, 'Example Line Chart');
        }

        // Simulate Form1_Load event
        window.onload = function() {
            GraphHandler();
        };
    </script>
</body>
</html>
