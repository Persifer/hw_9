    <script>
        function GraphHandler() {
            
            this.isDragging = false;
            this.graphBitmap = null;

            const canvas = document.getElementById('pictureBox1');
            const context = canvas.getContext('2d');

            // Example usage
            const numSteps = 100;          // Number of steps
            const stepSize = 0.01;         // Step size
            const initialPrice = 100.0;    // Initial stock price
            const initialVolatility = 0.2; // Initial volatility
            const meanReversion = 1.0;             // Mean reversion speed for volatility
            const volatility = 0.2;             // Long-term mean for volatility
            const initialRate = 0.3;                // Volatility of volatility
            const sigma = -0.5;              // Correlation between stock price and volatility

            const path = generateHullWhitePath(numSteps, stepSize, meanReversion, volatility, initialRate);
            createLineChart(context, path, 'Example Line Chart');
        }

        // Simulate Form1_Load event
        window.onload = function() {
            GraphHandler();
        };
    </script>
